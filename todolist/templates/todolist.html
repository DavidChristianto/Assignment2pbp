 {% block content %}

 <!--Stylesheet-->
 <style media="screen">
   *,
*:before,
*:after{
 padding: 0;
 margin: 0;
 box-sizing: border-box;
}
span.psw {
float: right;
padding-top: 16px;
}
body{
 background-color: #080710;
}
.background{
 width: 430px;
 height: 520px;
 position: absolute;
 transform: translate(-50%,-50%);
 left: 50%;
 top: 50%;
}
.background .shape{
 height: 200px;
 width: 200px;
 position: absolute;
 border-radius: 50%;
}
.shape:first-child{
 background: linear-gradient(
     #1845ad,
     #23a2f6
 );
 left: -80px;
 top: -80px;
}
.shape:last-child{
 background: linear-gradient(
     to right,
     #ff512f,
     #f09819
 );
 right: -30px;
 bottom: -80px;
}

    th {
      background-color: slategray;
      border-collapse: collapse;
      border: 5px solid black;
    }
    
h1 {
  color: whitesmoke;
}
h2 {
  color: whitesmoke;
}
body {
  min-height: 100vh;
  background: black;
}

body .container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 40px 0;
}

body .container .card {
  position: relative;
  min-width: 320px;
  height: 440px;
  box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2),
    inset -5px -5px 15px rgba(255, 255, 255, 0.1),
    5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  margin: 30px;
  transition: 0.5s;
}

body .container .card .box {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  bottom: 20px;
  background: #2a2b2f;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(8,7,16,0.6);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: 0.5s;
}

body .container .card .box:hover {
  transform: translateY(-50px);
}


body .container .card .box .content {
  padding: 20px;
  text-align: center;
}

body .container .card .box .content h2 {
  position: absolute;
  top: -10px;
  right: 30px;
  font-size: 8rem;
  color: rgba(255, 255, 255, 0.1);
}


body .container .card .box .content p {
  font-size: 1rem;
  font-weight: 300;
  color: rgba(255, 255, 255, 0.9);
  z-index: 1;
  transition: 0.5s;
}

body .container .card .box .content a {
  position: relative;
  display: inline-block;
  padding: 8px 20px;
  background: black;
  border-radius: 5px;
  text-decoration: none;
  color: white;
  margin-top: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  transition: 0.5s;
}

</style>

</head>

</div>

  <div class="container" id = "abc"> </div>
  
  <button data-bs-toggle="modal" data-bs-target="#modal" style="width:20%; padding:2%;" >
    <h5 class="h5" style="color: black; text-align: center;">Create New Task</h5></button>
  
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog rounded-10">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" style="color: white;">Create a New Task!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" method="POST" action="">
            {% csrf_token %}
          <table><tr><td>
            <div class="form-outline form-white mb-4">
              <input class="form-control" type="text" name="task_title" maxlength="70" required="" id="id_task_title" placeholder="Task Title!">
            </div></td></tr>
          
            <tr><td><div class="form-outline form-white mb-4">
              <textarea placeholder="Description of your task!" name="task_description" cols="50" rows="5" required="" class="form-control form-control-lg" id="id_task_description" spellcheck="false" ></textarea>
            </div></td></tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button data-bs-dismiss="modal" type="button" class="btn btn-outline-light btn-lg px-5" type="submit" value="Create!" id="create">Create!</button>
        </form>
        </div>
      </div>
    </div>
  </div>

<br>

<script>
  $(document).ready(() => {
    var user_id = '{{ id_of_user }}';
    
    $.ajax({
      url: "{% url 'todolist:show_json' %}", 
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        var html_string = ""
           data.forEach((item) => {
             if (item.fields.user != user_id) {
              return;
             }
            html_string += `\n<div class="card">
            <div class="box">
              <div class="content">
                <p>${item.fields.date}</p>
                <h1>${item.fields.title}</h1>
                <p>${item.fields.description}</p>
                <p>Task Finish Status: ${item.fields.is_finished}</p>
                <a href="remove-task/`+ item.pk + `" title="">Remove Task</a>
                <a href="update-task-status/`+ item.pk + `" title="">Update Task</a>
              </div>
              </div>
          </div>`
           })
        var container= document.getElementById("abc");
        container.innerHTML = html_string
      }
    }) 
   });

   $("#create").on('click', function(e) {  
      e.preventDefault()
      $.post("{% url 'todolist:add' %}",
        {
          title: $('#id_task_title').val(),
          description: $('#id_task_description').val(),
          csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        },
        function(data, status){
          window.location.reload();
        }
      );
    })
 </script>
